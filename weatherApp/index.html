<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FCC Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
	<div class="main" id="app">
		<div class="weather">
			<div id="icon" class="text-center"><h2><i id="wIcon"></i></h2></div>
			<h2 class="text-center" id="city">{{ name }}, {{ country }}</h2>
			<div id="temperature" class="text-center">{{ temperature }}</div>
			<div id="clouds" class="text-center"> {{ clouds }}</div>
			<div id="wind" class="text-center">{{ windSpeed }} @ {{ windDir }}</div>
			<div class="text-center add-margin-top">

				<input type="button" @click="toggleClickC()" value="C" class="btn btn-success cel">
				<input type="button" @click="toggleClickF()" value="F" class="btn btn-default fah">
			</div>
			<div class="text-center add-margin-top text-small">Photos from <a href="flickr.com">flickr.com</a>. Identified as being free of known restrictions under copyright law</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="js/app-compiled.js"></script>
</body>
</html>
